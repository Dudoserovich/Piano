<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="piano">
    <div class="key white" data-note="C">C</div>
    <div class="key black" data-note="Cs">Cs</div>
    <div class="key white" data-note="D">D</div>
    <div class="key black" data-note="Ds">Ds</div>
    <div class="key white" data-note="E">E</div>
    <div class="key white" data-note="F">F</div>
    <div class="key black" data-note="Fs">Fs</div>
    <div class="key white" data-note="G">G</div>
    <div class="key black" data-note="Gs">Gs</div>
    <div class="key white" data-note="A">A</div>
    <div class="key black" data-note="As">As</div>
    <div class="key white" data-note="B">B</div>
</div>
<audio id="C" src="sound/C.wav"></audio>
<audio id="Cs" src="sound/Cs.wav"></audio>
<audio id="D" src="sound/D.wav"></audio>
<audio id="Ds" src="sound/Ds.wav"></audio>
<audio id="E" src="sound/E.wav"></audio>
<audio id="F" src="sound/F.wav"></audio>
<audio id="Fs" src="sound/Fs.wav"></audio>
<audio id="G" src="sound/G.wav"></audio>
<audio id="Gs" src="sound/Gs.wav"></audio>
<audio id="A" src="sound/A.wav"></audio>
<audio id="As" src="sound/As.wav"></audio>
<audio id="B" src="sound/B.wav"></audio>
</body>
<script src="script.js"></script>
</html>
